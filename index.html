<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>My <span class="text-primary">Book</span>List
        </h1>
        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input class="form-control" type="text" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input class="form-control" type="text" id="isbn">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-3">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="app.js">

    </script>
</body>
</html>
